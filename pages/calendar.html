<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar - SWES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/calendar.css">
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"
        id="app-navbar"
      ></nav>
    </header>

    <main class="container-fluid py-4">
      <div class="calendar-container">
        <!-- Calendar Header -->
        <div class="calendar-header">
          <div class="d-flex justify-content-between align-items-center">
            <button class="nav-button" id="prevMonth">
              <i class="fas fa-chevron-left"></i>
            </button>
            <h1 class="month-title" id="monthTitle">October 2024</h1>
            <button class="nav-button" id="nextMonth">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <!-- Calendar Grid -->
        <div class="calendar-grid position-relative">
          <div class="loading-overlay d-none" id="loadingOverlay">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <table class="calendar-table">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendarBody">
              <!-- Calendar days will be populated here -->
            </tbody>
          </table>
        </div>

        <!-- Legend -->
        <div class="legend">
          <div class="legend-item">
            <div class="legend-color" style="background: #28a745"></div>
            <span>Fully Available</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #ffc107"></div>
            <span>Partially Available</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #dc3545"></div>
            <span>Unavailable</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: #20c997"></div>
            <span>Today</span>
          </div>
        </div>

        <!-- Selected Date Info -->
        <div class="selected-date-info d-none" id="selectedDateInfo">
          <h5><i class="fas fa-calendar-check me-2"></i>Selected Date</h5>
          <p id="selectedDateText" class="mb-2"></p>
          <p id="availabilityText" class="mb-3"></p>
          <button class="btn btn-primary" id="preFlillFormBtn">
            <i class="fas fa-plus me-2"></i>Create Reservation for this Date
          </button>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/calender.js"></script>
  </body>
</html>
