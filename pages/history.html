<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/table.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"
        id="app-navbar"
      ></nav>
    </header>

    <main>
      <div class="equipment-table">
        <!-- Filters Section -->
        <div class="filters-section">
          <div class="row g-3">
            <!-- Date Range -->
            <div class="col-md-3">
              <label class="form-label fw-semibold">
                <i class="fas fa-calendar me-1"></i>Date Range
              </label>
              <div class="row g-2">
                <div class="col">
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    id="startDate"
                    placeholder="Start Date"
                  />
                </div>
                <div class="col">
                  <input
                    type="date"
                    class="form-control form-control-sm"
                    id="endDate"
                    placeholder="End Date"
                  />
                </div>
              </div>
            </div>

            <!-- Item Type -->
            <div class="col-md-2">
              <label class="form-label fw-semibold">
                <i class="fas fa-tags me-1"></i>Item Type
              </label>
              <select class="form-select form-select-sm" id="itemTypeFilter">
                <option value="">All Types</option>
                <option value="Boots">Boots</option>
                <option value="Vest">Vest</option>
                <option value="Helmet">Helmet</option>
                <option value="Gloves">Gloves</option>
                <option value="Goggles">Goggles</option>
              </select>
            </div>

            <!-- Status Filter -->
            <div class="col-md-3">
              <label class="form-label fw-semibold">
                <i class="fas fa-filter me-1"></i>Status
              </label>
              <div class="d-flex flex-wrap gap-2">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="statusReturned"
                    value="Returned"
                    checked
                  />
                  <label class="form-check-label" for="statusReturned"
                    >Returned</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="statusPending"
                    value="Pending"
                    checked
                  />
                  <label class="form-check-label" for="statusPending"
                    >Pending</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="statusOverdue"
                    value="Overdue"
                    checked
                  />
                  <label class="form-check-label" for="statusOverdue"
                    >Overdue</label
                  >
                </div>
              </div>
            </div>

            <!-- Search -->
            <div class="col-md-4">
              <label class="form-label fw-semibold">
                <i class="fas fa-search me-1"></i>Search
              </label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="searchInput"
                placeholder="Search by employee name or item ID..."
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <button
                class="btn btn-outline-secondary btn-sm"
                id="clearFilters"
              >
                <i class="fas fa-times me-1"></i>Clear All Filters
              </button>
            </div>
          </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="mt-2">Loading equipment data...</div>
        </div>

        <!-- Empty State -->
        <div class="empty-state">
          <i class="fas fa-search fa-3x mb-3"></i>
          <h5>No equipment records found</h5>
          <p>Try adjusting your filters or search criteria</p>
        </div>

        <!-- Desktop Table -->
        <div class="table-responsive-stack">
          <table class="table table-hover mb-0">
            <thead class="sticky-header">
              <tr>
                <th class="sortable-header" data-sort="date">
                  Date <i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable-header" data-sort="employee">
                  Employee <i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable-header" data-sort="itemId">
                  Item ID <i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable-header" data-sort="itemName">
                  Item Name <i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable-header" data-sort="type">
                  Type <i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable-header" data-sort="status">
                  Status <i class="fas fa-sort sort-icon"></i>
                </th>
                <th class="sortable-header" data-sort="returnDate">
                  Return Date <i class="fas fa-sort sort-icon"></i>
                </th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <!-- Data will be populated here -->
            </tbody>
          </table>
        </div>

        <!-- Mobile Cards -->
        <div class="mobile-cards" id="mobileCards">
          <!-- Mobile cards will be populated here -->
        </div>

        <!-- Pagination -->
        <div
          class="d-flex justify-content-between align-items-center p-3 border-top"
        >
          <div class="d-flex align-items-center gap-3">
            <div class="pagination-info" id="paginationInfo">
              Showing 1-10 of 50 results
            </div>
            <div class="d-flex align-items-center gap-2">
              <label class="form-label mb-0 small">Rows per page:</label>
              <select
                class="form-select form-select-sm page-size-selector"
                id="pageSize"
              >
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>
          <nav>
            <ul class="pagination pagination-sm mb-0" id="pagination">
              <!-- Pagination buttons will be populated here -->
            </ul>
          </nav>
        </div>
      </div>

      <!-- We will create sticky header for a table like element -->
      <!-- Table Header -->

      <!-- then we will create iterative values in rows for large screen , cards as mobile  -->
      <!-- in header will be   -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/navbar.js"></script>
    <script src="/js/history-list.js"></script>
  </body>
</html>
