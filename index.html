<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWES | Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header were we will implement the Navbar -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top"
        id="app-navbar"
      ></nav>
    </header>

       <main class="container-fluid py-4">
      <section class="row">
        <!-- Left Column - Create Reservation Form -->
        <section class=" col-md-12 mb-4">
          <article class="card shadow">
            <header class="card-header bg-success text-white">
              <h1 class="card-title mb-0 h5">
                <i class="fas fa-plus-circle me-2"></i>Create New Reservation
              </h1>
            </header>
            <section class="card-body">
              <form id="app-form">
                <!-- Employee ID -->
                <fieldset class="mb-3">
                  <label for="employeeId" class="form-label">Employee ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="employeeId"
                    placeholder="Enter Employee ID"
                    required
                  />
                  <div class="invalid-feedback">Employee ID is required.</div>
                </fieldset>

                <!-- Equipment Selection -->
                <fieldset class="mb-3">
                  <label for="equipmentType" class="form-label"
                    >Equipment Type</label
                  >
                  <select class="form-select" id="equipmentType" required>
                    <option value="">Select Equipment</option>
                    <option value="boots">Safety Boots</option>
                    <option value="vest">Safety Vest</option>
                    <option value="helmet">Hard Hat</option>
                    <option value="gloves">Safety Gloves</option>
                    <option value="glasses">Safety Glasses</option>
                    <option value="coveralls">Coveralls</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select an equipment type.
                  </div>
                </fieldset>

                <!-- Reservation Date -->
                <fieldset class="mb-3">
                  <label for="reservationDate" class="form-label"
                    >Desired Reservation Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="reservationDate"
                    required
                  />
                  <div class="invalid-feedback">
                    Please select a valid date.
                  </div>
                </fieldset>

                <!-- Additional Notes -->
                <fieldset class="mb-3">
                  <label for="notes" class="form-label"
                    >Additional Notes (Optional)</label
                  >
                  <textarea
                    class="form-control"
                    id="notes"
                    rows="3"
                    placeholder="Any special requirements..."
                  ></textarea>
                </fieldset>

                <button type="submit" class="btn btn-success w-100">
                  <i class="fas fa-calendar-plus me-2"></i>Create Reservation
                </button>
              </form>
            </section>
          </article>
        </section>

      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/form.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
